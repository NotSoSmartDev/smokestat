<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeStats Tracker</title>
    <meta name="description" content="Track your cigarette consumption with this simple PWA">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="manifest" href="./public/manifest.json">
    <link rel="icon" href="./public/icons/favicon.ico">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="./public/icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SmokeStats</h1>
            <div class="stats-container">
                <div class="today-count">
                    <span class="count-label">Today:</span>
                    <span id="today-count" class="count-value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="timer-container">
                <span class="timer-label">Last cigarette:</span>
                <span id="last-smoke-timer" class="timer-value">-</span>
            </div>

            <button id="smoke-button" class="smoke-button">
                <span class="button-text">I SMOKED</span>
            </button>

            <div class="records-container">
                <h2>Today's Records</h2>
                <ul id="smoke-records" class="records-list">
                    <!-- Records will be added here dynamically -->
                </ul>
            </div>
        </main>

        <footer>
            <p>SmokeStats PWA &copy; <span id="current-year"></span></p>
        </footer>
    </div>

    <script src="./public/js/sw-register.js" type="module"></script>
    <script src="./public/js/app.js" type="module"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
